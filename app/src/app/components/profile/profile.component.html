<div class="container">
  <div class="naslov">
    Profil
  </div>

  <div class="input_fields text-center justify-content-center">
    <div class="image text-center">
      <img id="file_input"  src="{{uporabnik.slika}}" width="50%">
      <div class="custom-file">
        <!-- <label for="myfile">Select a file:</label> -->
        <input *ngIf="!uporabnik.slika" type="file" id="myfile" name="myfile" (change)="dodajFile($event)" #fileUpload>
      </div>
    </div>

    <div class="vnosna_polja col-10">

        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="uporabnik.elektronskiNaslov" placeholder="UporabniÅ¡ko ime">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="uporabnik.opis" placeholder="Opis">
        </div>

        <div class="form-group" style="display: grid; place-items: center" >
          <img src="../../../assets/images/shrani_spremembe.png" (click)="shraniSpremembe()" alt="shrani" width="300px">
          <!-- <input type="submit" class="shrani_button" value="Shrani spremembe" class="form-control"> -->
        </div>


    </div>


  </div>
  <hr>
  <div class="container">

    <div class="oglas mb-2 shadow border" *ngFor="let rastlina of rastline">
      <div class="row">
        <div class="col image text-left">
          <img src="{{rastlina.slika}}" alt="slika oglasa" width="100rem">
        </div>
        <div class="col text-center image_container" style="display: grid; place-items: center">
          <p><b>{{rastlina.imeRastline}}</b></p>
          <!-- <img class="image" src="../../../assets/images/lajk.png" alt="lajk"> -->

          <div class="col btn btn-danger" (click)="odstraniOglas(rastlina.oglasId)">
            Odstrani oglas
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
