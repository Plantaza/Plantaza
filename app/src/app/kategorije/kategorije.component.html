<app-ogrodje></app-ogrodje>

<div>
  <div class=" rounded search">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
      aria-describedby="search-addon" />
  </div>

  <div class="kategorije row text-center">
    <div class="col-6 kategorija" *ngFor="let kategorija of kategorije">
      <img src={{kategorija.slika}} width="60%">
      <div class="ime">
        {{kategorija.ime}}
      </div>
    </div>
  </div>
</div>
